{% extends 'musician/base.html' %}
{% block content %}
<h1>Hello {{artist}}</h1>


<h2 class="center">Upload a Music</h2>
<div class="center">
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<p>Title:  <input type="text" name="title"></p>
<p>Genre: <input type"text" name="genre"></p>
<input type="file" name="music" accept="audio/*">
<input type="submit">
</form>


{% for song in musics %}
  <p>{{ song.title }}</p>
  <form action="/getQRCode/" method="POST">
  <input type="submit" value="GET QR Code">
</form>
{% endfor %}
{% endblock %}
